<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
    <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav><br/>
    <div class="container">
        <h2>List products</h2>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-sm">
                  <div class="table-responsive">
                    <table class="table align-middle">
                      <thead class="table-info">
                        <tr>
                            <th>ID</th>
                            <th>Name catagory</th>
                            <th><a href="/addcatagory" class="btn btn-success btn-xs">Add catagory</a></th>
                        </tr>
                      </thead>
                      <tbody class="table-light">
                        {% for x in catagories %}
                        <tr>
                            <td>{{ x.id }}</td>
                            <td>{{ x.name_catagory }}</td>
                            <td style="width:200px;height:auto">
                                <a href="/updatecatagory/{{x.id}}" class="btn btn-warning btn-xs">Edit</a>
                                <a href="/deletecatagory/{{x.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete ?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </table>
            </div>
        </div>
    </div>
    </body>
</html>
