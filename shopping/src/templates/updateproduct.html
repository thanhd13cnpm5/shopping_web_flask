<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
    <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav><br/>
        <div class="container">
            <h2>Update Products</h2>
            <form action="/updateproduct/{{ pro.id }}" method="post">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control" value="{{ pro.name }}"/>
                </div><br/>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" name="price" class="form-control" value="{{ pro.price }}"/>
                </div><br/>
                <div class="form-group">
                    <label for="">Discount</label>
                    <input type="text" name="discount" class="form-control" value="{{ pro.discount }}"/>
                </div><br/>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="text" name="image" class="form-control" value="{{ pro.image }}"/>
                </div><br/>
                <div class="form-group">
                    <label for="">Discription</label>
                    <input type="text" name="discription" class="form-control" value="{{ pro.discription }}"/>
                </div><br/>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-danger"/>
                </div>
            </form>
        </div>
    </body>
</html>
